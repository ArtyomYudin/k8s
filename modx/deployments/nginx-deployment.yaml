apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    name: nginx
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nginx
  template:
    metadata:
      labels:
        name: nginx
    spec:
      restartPolicy: Always
      schedulerName: default-scheduler
      #securityContext:
      #  fsGroup: 1001
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
        - name: nginx-pv
          persistentVolumeClaim:
            claimName: ${SITE_NAME}-pv-claim
      containers:
        - name: nginx
          image: artyomyudin/nginx:1.22.1-9
          securityContext:
            runAsUser: 0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 443
              protocol: TCP
          env:
            - name: SITES
              value: ${DOMAIN}
            - name: TZ
              value: "Europe/Moscow"
            - name: NGINX_SKIP_SAMPLE_CERTS
              value: "false"
            - name: ENDPOINT
              value: "php-fpm"
            - name: PROXY
              value: "false"
          volumeMounts:
            - name: nginx-pv
              mountPath: /app

      