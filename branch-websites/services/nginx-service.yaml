apiVersion: v1
kind: Service
metadata:
  name: ${BRANCH_ID}-nginx
  labels:
    name: nginx
  namespace: ${NAMESPACE}
spec:
  type: ClusterIP
  selector:
    name: php-fpm
  ports:
    - port: 80
      targetPort: 80

